<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-FORMS-Exercise-1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Registration Form</h1>

    <form action="#">
        <!-- First name, Last name, email, and password -->
        <fieldset>
            <label>Enter your First Name: <input type="text" required/></label>
            <label>Enter your Last Name: <input type="text" required /></label>
            <label>Enter your Email: <input type="email" required /></label> 
            <label>Enter your Password: <input type="password" pattern="[a-z0-5]{8,}" /></label>
        </fieldset>
        <fieldset>
            <label><input type="radio" name="account-type" /> Personal Account</label>
            <label><input type="radio" name="account-type"/> Business Account</label>
            <label> <input type="checkbox" required> I Accept <a href="https://www.termsandconditionsgenerator.com/" target="_blank">Terms and Conditions</a> </label>
        </fieldset>
        <fieldset>
            <label >Upload a profile picture: <input type="file" ></label>
            <label>Input your age: <input type="number" min="13" max="120" /></label>
        </fieldset>
        <input type="submit" value="submit" />
    </form>
</body>
</html>
